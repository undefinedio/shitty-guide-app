<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-primary" ng-click="modal.hide()"></button>
        <h1 class="title" ng-bind-html="place.modalTitle"></h1>

    </ion-header-bar>
    <ion-content>
        <div class="item item-avatar">
                <img src="img/icons/type-{{place.type_id}}.png" alt=""/>

                <h2 ng-bind-html="place.title"></h2>
        </div>
        <div class="card">
            <div class="item-location">
                <img src="img/icons/icon-map.png" alt=""/>
                {{place.location}}
            </div>
            <!--<p class="type-name">{{place.type_title}}</p>-->
            <img src="{{place.pic}}" alt=""/>

            <div class="item item-text-wrap" ng-bind-html="place.content"></div>
        </div>
    </ion-content>
</ion-modal-view>

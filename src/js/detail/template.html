<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-primary" ng-click="modal.hide()"></button>
        <h1 class="title" ng-bind-html="place.title"></h1>

    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap" ng-bind-html="place.content"></div>
        </div>
        <div class="card" ng-show="place.location">
            <div class="item item-text-wrap" ng-bind-html="place.location"></div>
        </div>
    </ion-content>
</ion-modal-view>

<ion-view title="{{title}}">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content has-header="true" padding="false">
        <ion-refresher
                       pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <div ng-repeat="neighborhood in neighborhoods">
                <div class="item item-divider" ng-bind-html="neighborhood.title"></div>
                <ion-item ng-repeat="place in neighborhood.places"
                          ng-click="openPlace(place)">

                    <h2 ng-bind-html="place.title"></h2>
                </ion-item>
            </div>
        </ion-list>
        <div ng-hide="places.length">
            No places
        </div>
    </ion-content>
</ion-view>
